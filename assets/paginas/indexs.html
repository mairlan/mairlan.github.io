<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sífilis</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="caixa">
            <div class="top">
                <p id="score" class="pontos">Pontos: </p>
                <section id="voltarSection">
                    <a href="../../index.html">
                        <button id="voltar" class="btn-1">Voltar</button>
                    </a>
                </section>
            </div>
            <div class="quiz">
                <div class="center">
                    <div id="header">
                        <h2 id="question" class="question">Pergunta aqui</h2>
                    </div>
                </div>
                <div id="answer-buttons" class="respostas">
                    <!-- Respostas geradas dinamicamente pelo JS -->
                </div>
                <div class="prox">
                    <button id="next-btn" class="btn">Próxima</button>
                </div>
            </div>
        </div>
    </div>
    

<script src="../js/script.js"></script>
</body>
</html>
